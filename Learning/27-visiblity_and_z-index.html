<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiblity and Z-index</title>
    <style>
        
        .box{
            width: 170px;
            height: 170px;
            border: 2px solid rgb(24, 23, 23);
        }

        #box1{background-color: gold;}
        #box2{ 
           visibility: hidden;
           visibility: hidden; background-color: rgb(61, 180, 6);}
        #box3{background-color: rgb(228, 90, 10);}
        #box4{background-color: rgb(47, 17, 216);}
        </style>
</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>


</body>
</html>
